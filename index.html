<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Sign-Up</title>
  <style>
    /* Add your styling here */
  </style>
</head>
<body>

  <h2>Sign Up</h2>
  <input type="email" id="signup-email" placeholder="Enter your email">
  <input type="password" id="signup-password" placeholder="Enter your password">
  <button id="signup-btn">Sign Up</button>

  <h2>Login</h2>
  <input type="email" id="login-email" placeholder="Enter your email">
  <input type="password" id="login-password" placeholder="Enter your password">
  <button id="login-btn">Login</button>

  <!-- Firebase SDK -->
  <script type="module">
    // Import the functions you need from the SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB4pf1A72dVABIxg3c1PY6nhBdr-BynJck",
      authDomain: "coolinksea-7b9f5.firebaseapp.com",
      projectId: "coolinksea-7b9f5",
      storageBucket: "coolinksea-7b9f5.firebasestorage.app",
      messagingSenderId: "776825837413",
      appId: "1:776825837413:web:17c3983449efc53441338c"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    // Initialize Firebase Authentication
    const auth = getAuth();

    // Sign-up function
    document.getElementById("signup-btn").addEventListener("click", function(event) {
      event.preventDefault(); // Prevent form submission

      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      // Sign-up using Firebase Authentication
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          console.log("User signed up:", user);
          alert("Sign-up successful!");
        })
        .catch((error) => {
          const errorMessage = error.message;
          console.error("Error signing up:", errorMessage);
          alert(errorMessage);
        });
    });

    // Login function
    document.getElementById("login-btn").addEventListener("click", function(event) {
      event.preventDefault(); // Prevent form submission

      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      // Login using Firebase Authentication
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          console.log("User logged in:", user);
          alert("Login successful!");
        })
        .catch((error) => {
          const errorMessage = error.message;
          console.error("Error logging in:", errorMessage);
          alert(errorMessage);
        });
    });
  </script>

</body>
</html>
